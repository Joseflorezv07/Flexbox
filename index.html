<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 0.8 -5" radius="0.25" color="#ECECEC" shadow></a-sphere>
      <a-box position="-3 0.5 -3" rotation="0 45 0" color="#ECECEC" shadow></a-box>
      <a-sphere position="2 0.5 -5" radius="0.5" color="#FFC65D" shadow></a-sphere>
      <a-sphere position="0 0.3 -5" radius="0.3" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.1" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#7BC8A4" shadow></a-plane>
    </a-scene>
  </body>
</html>
